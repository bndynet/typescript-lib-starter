name: Deploy site

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Release]
    types: [completed]

permissions:
  pages: write
  id-token: write

jobs:
  get-info:
    uses: ./.github/workflows/_get-info.yml

  build-site:
    uses: ./.github/workflows/_build-site.yml

  deploy-site:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [get-info, build-site]
    steps:
      - name: Download site
        uses: actions/cache/restore@v3
        with:
          path: ./docs
          key: docs-${{ needs.get-info.outputs.version }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
