name: Check version

on:
  workflow_call:
    outputs:
      NEXT_RELEASE_VERSION:
        description: 'The next version. That means no version to be released if empty.'
        value: ${{ jobs.check.outputs.NEXT_RELEASE_VERSION }}

jobs:
  check:
    runs-on: ubuntu-latest

    outputs:
      NEXT_RELEASE_VERSION: ${{ steps.chkVersion.outputs.NEXT_RELEASE_VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install dependencies
        run: npm ci

      - name: Check version
        id: chkVersion
        run: npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Print next version
        run: |
          echo ${{ steps.chkVersion.outputs.NEXT_RELEASE_VERSION }}
          echo ${{ steps.chkVersion.outputs.NEXT_RELEASE_VERSION }} >> $GITHUB_STEP_SUMMARY
